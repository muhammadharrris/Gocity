<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Seller Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/createstore.css">

</head>
<body>
  <header>
  <nav class="container navbar navbar-expand-lg navbar-light">
    <div class="navbar-brand"><a href="index.html"><image src="../assets/images/logo/market-logo.png" width="150px" height="auto"/></a></div>
    <button class="navbar-toggler colr-blue" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="colr-blue navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item diff-link"><a class="nav-link diff-text" href="sellerinfo.html">Seller Information</a></li>
        <li class="nav-item same-link"><a class="nav-link same-text" href="productcat.html">Product Category</a></li>
        <li class="nav-item same-link"> <a class="nav-link same-text" href="verify.html">Seller Verification</a></li>
      </ul>
    </div>
  </nav>
</header>
<section class="sellerinput-main">
    <div class="container">
        <div class="sellerinput-fpart">
            <div class="note"><p>Please ensures that all the Information you submit is correct!</p></div>
            <div class="head"><h5>Enter below details to continue Registration</h5>
            </div>   
            <div class="input">
                <form>
                    <div class="form-row mb-3">
                      <div class="col-md-6 col-sm-12 mb-2">
                        <input type="text" class="form-control form-control-sm" placeholder="Legal Name">
                      </div>
                      <div class="col-md-6 col-sm-12">
                        <input type="text" class="form-control form-control-sm" placeholder="Tax Code">
                      </div>
                    </div>
                </form>
            </div>
            <div class="check">
                <form>
                  <div class="form-group row">
                    <div class="col-md-3 col-sm-12"><p>Store Level Category</p></div>
                      <div class="col-md-3 col-sm-4 col-12">
                      <div class="form-check"><input class="form-check-input" type="checkbox" id="whole"><label class="form-check-label" for="whole">Wholesale</label></div></div>
                      <div class="col-md-3 col-sm-4 col-8">
                      <div class="form-check"><input class="form-check-input" type="checkbox" id="retial"><label class="form-check-label" for="retail">Retail</label></div></div>
                      <div class="col-md-3 col-sm-4 col-8"><div class="form-check"><input class="form-check-input" type="checkbox" id="both"><label class="form-check-label" for="both">Both</label></div></div>
                    </div>    
                </form>
            </div>
        </div>
        <div class="sellerinput-spart">
            <form>
              <div class="form-group">
                <label class="col-form-label col-form-label-sm" for="sAddress">Street Address</label>
                <input type="text" class="form-control form-control-sm mb-3" id="sAddress" placeholder="Enter Street Address">
                <input type="text" class="form-control form-control-sm" id="sAddress" placeholder="Enter Street Address 2 (Optional)">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6"><label class="col-form-label col-form-label-sm" for="countryRegion">Country &sol; Region</label><select id="countryRegion" class="form-control form-control-sm"><option selected>America</option><option>India</option><option>Canada</option><option>Australia</option><option>Newzland</option></select></div>
                <div class="form-group col-md-6"><label class="col-form-label col-form-label-sm" for="state">State</label><select id="state" class="form-control form-control-sm"><option selected>Arizona</option><option>Alabama</option><option>California</option><option>Delaware</option><option>Ohio</option></select></div>
              </div> 
              <div class="form-row">
                <div class="form-group col-md-6"><label class="col-form-label col-form-label-sm" for="city">City</label><select id="city" class="form-control form-control-sm"><option selected>America</option><option>Lahore</option><option>Islamabad</option><option>Quetta</option></select></div>
                <div class="form-group col-md-6"><label class="col-form-label col-form-label-sm" for="zipPostal">Zip Code &sol; Postal Code</label><select id="zipPostal" class="form-control form-control-sm"><option selected>0000</option><option>1111</option><option>2222</option><option>3333</option><option>4444</option></select></div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-sm">Country &sol; Area</label>
                    <div class="form-row">  
                      <div class="col"><input type="text" class="form-control form-control-sm" id="country" placeholder="Country"></div>
                      <div class="col"><input type="text" class="form-control form-control-sm" id="area" placeholder="Area"></div>
                    </div>  
                  </div>
                  <div class="form-group col"><label class="col-form-label col-form-label-sm">Phone Number</label><input type="text" class="form-control form-control-sm" id="pnumber" placeholder="Phone Number"></div>       
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="col-form-label col-form-label-sm" for="revenue">How much revenue did your store make last year &quest; (USD)</label>
                    <input type="text" class="form-control form-control-sm mb-3" id="revenue" placeholder="Revenue Last Year (Usd)">
                  </div>
                  <div class="form-group col-md-6"><label class="col-form-label col-form-label-sm" for="revenue">Where is your inventory &sol; warehouse located &quest;</label><input type="text" class="form-control form-control-sm mb-3" id="revenue" placeholder="Revenue Last Year (Usd)"></div>
              </div>
              <div class="product-nextbtn"><a href="productcat.html">Next</a></div>
            </form>
        </div>
    </div>
</section>
<script src="./resources/js/saveInfoAll.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
<script src="vendors/js/bootstrap.min.js"></script>
</body>
</html>
